<!DOCTYPE html>
<html>
<head>
  <title>Hidden Scrollbar</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 260px;
      padding: 20px 15px;
      background: linear-gradient(160deg, #0d0d0d, #1a1a1a);
      border-radius: 12px;
      color: #e0e0e0;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 16px rgba(0,0,0,0.8);
      animation: popupFadeIn 0.25s ease;
    }

    /* Animation popup mở */
    @keyframes popupFadeIn {
      from { opacity: 0; transform: scale(0.92); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Hàng ngang: logo + toggle */
    .top-row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      width: 100%;
      margin-bottom: 20px;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Logo */
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      border: 3px solid #00aaff;
      box-shadow: 0 0 8px rgba(0,170,255,0.5);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(0,170,255,0.9);
    }

    /* Toggle Switch */
    .switch {
      font-size: 17px;
      position: relative;
      display: inline-block;
      width: 5em;
      height: 2.5em;
      user-select: none;
      animation: fadeIn 0.35s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateX(20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .switch .cb { opacity: 0; width: 0; height: 0; }
    .toggle {
      position: absolute;
      cursor: pointer;
      width: 100%;
      height: 100%;
      background-color: #111;
      border-radius: 0.3em;
      transition: 0.25s;
      text-transform: uppercase;
      font-weight: 700;
      overflow: hidden;
      box-shadow: inset 0 0 6px rgba(255,255,255,0.1);
    }
    .toggle > .left,
    .toggle > .right {
      position: absolute;
      display: flex;
      width: 50%;
      height: 88%;
      bottom: 0;
      align-items: center;
      justify-content: center;
      transform-origin: right;
      transform: rotateX(10deg);
      transform-style: preserve-3d;
      transition: all 150ms;
      font-size: 0.9em;
    }
    .toggle > .left {
      background-color: #222;
      color: #eee;
      left: 0;
    }
    .toggle > .right {
      background-color: #222;
      color: #555;
      right: 1px;
      transform-origin: left;
      transform: rotateX(10deg) rotateY(-45deg);
    }
    .left::before, .right::before,
    .left::after, .right::after {
      position: absolute;
      content: "";
      width: 100%;
      height: 100%;
    }
    .left::before { background: #333; transform: rotateY(90deg); transform-origin: center left; }
    .left::after  { background: #111; transform: rotateX(90deg); transform-origin: center bottom; }
    .right::before { background: #333; transform: rotateY(-90deg); transform-origin: center right; }
    .right::after  { background: #111; transform: rotateX(90deg); transform-origin: center bottom; }
    .switch input:checked + .toggle > .left {
      transform: rotateX(10deg) rotateY(45deg);
      color: #444;
    }
    .switch input:checked + .toggle > .right {
      transform: rotateX(10deg) rotateY(0deg);
      color: #00aaff;
    }

    /* Status */
    .status {
      margin-bottom: 15px;
      font-weight: bold;
      font-size: 1.1em;
      animation: fadeIn 0.4s ease;
    }
    .status.hidden { color: #00ccff; }
    .status.visible { color: #ff4444; }

    /* Credit */
    .credit {
      font-size: 11px;
      color: #666;
      text-align: center;
      width: 100%;
      margin-top: 10px;
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>
  <!-- Logo + Toggle -->
  <div class="top-row">
    <img src="icons/logo.png" alt="Logo" class="logo" />

    <label class="switch">
      <input id="toggleScroll" class="cb" type="checkbox" />
      <span class="toggle">
        <span class="left">Off</span>
        <span class="right">On</span>
      </span>
    </label>
  </div>

  <!-- Status -->
  <div class="status" id="status"></div>

  <div class="credit">Made by Nguyen Minh Duy</div>
  
  <script src="popup.js"></script>
</body>
</html>
